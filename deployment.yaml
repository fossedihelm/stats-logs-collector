apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stats-logs-collector-data-dir-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-collector
  labels:
    app: logs-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logs-collector
  template:
    metadata:
      labels:
        app: logs-collector
    spec:
      serviceAccountName: logs-collector
      securityContext:
        fsGroup: 1001
      containers:
        - name: logs-collector
          image: quay.io/acardace/logs-collector:latest
          imagePullPolicy: Always
          env:
            - name: DATA_DIR
              value: /data
            - name: KUBEVIRT_NAMESPACE
              value: openshift-cnv
            - name: HCO_NAMESPACE
              value: openshift-cnv
            - name: NAMESPACE
              value: default
          volumeMounts:
            - name: datadir
              mountPath: /data
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
        - name: memstat
          image: quay.io/acardace/memstat:latest
          imagePullPolicy: Always
          env:
            - name: DATA_DIR
              value: /data
            - name: HTTP_PORT
              value: "8099"
          ports:
            - containerPort: 8099
          volumeMounts:
            - name: datadir
              mountPath: /data
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: stats-logs-collector-data-dir-claim
